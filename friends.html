<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="kokoa_talk.png" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="login_status-bar">
      <div class="login_status-bar">
        <span>No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="login_status-bar">
        <span>18:43</span>
      </div>

      <div class="login_status-bar">
        <span>21%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav id="nav">
      <ul id="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="#"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav-btn">
          <a class="nav-link" href="#"
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav-btn">
          <a class="nav-link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>

        <li class="nav-btn">
          <a class="nav-link" href="#"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f1d21c1760.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
