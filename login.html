<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="kokoa_talk.png" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="login_status-bar">
      <div class="login_status-bar">
        <span>No Service </span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="login_status-bar">
        <span>18:43</span>
      </div>

      <div class="login_status-bar">
        <span>21%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div>
      <header id="login_header">
        <h1 class="login_header-title">Welcome to KokoaTalk</h1>
        <p class="login_header-text">
          If you have a Kokoa Account, log in with your email or phone number.
        </p>
      </header>

      <form action="friends.html" method="get" id="login_form">
        <input
          required
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          required
          name="password"
          type="password"
          placeholder="Password"
        />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f1d21c1760.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
